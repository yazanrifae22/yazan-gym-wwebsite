<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Day Hypertrophy Program</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    .workout-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .workout-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .workout-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .workout-subtitle {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .exercise-list {
      padding: 0;
    }

    .exercise-item {
      display: flex;
      flex-direction: column;
      padding: 1.2rem;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }

    .exercise-item:last-child {
      border-bottom: none;
    }

    .exercise-item:hover {
      background: #f8f9ff;
      transform: translateX(4px);
    }

    .exercise-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .exercise-details {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .detail-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.2rem;
      font-weight: 500;
    }

    .detail-value {
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .exercise-link {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      margin-top: 0.5rem;
      display: inline-block;
    }

    .exercise-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: white;
      font-size: 1.2rem;
    }

    .error {
      background: rgba(255, 99, 99, 0.9);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .exercise-details {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }
      
      .detail-item {
        flex-direction: row;
        justify-content: space-between;
        padding: 0.5rem;
        background: #f8f9ff;
        border-radius: 8px;
      }
      
      .workout-header {
        padding: 1rem;
      }
      
      .workout-header h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’ª 3-Day Hypertrophy Program</h1>
      <p>Build muscle with this structured workout plan</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="days-count">3</div>
        <div class="stat-label">Days per Week</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="exercises-count">-</div>
        <div class="stat-label">Total Exercises</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">45-60</div>
        <div class="stat-label">Minutes per Session</div>
      </div>
    </div>

    <div id="loading" class="loading">Loading workout data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="workout-container"></div>
  </div>

  <script>
    // Function to group exercises by day
    function groupExercisesByDay(exercises) {
      const grouped = {};
      exercises.forEach(exercise => {
        const day = exercise.day;
        if (!grouped[day]) {
          grouped[day] = {
            day_name: exercise.day_name,
            day_emoji: exercise.day_emoji,
            day_subtitle: exercise.day_subtitle,
            exercises: []
          };
        }
        grouped[day].exercises.push(exercise);
      });
      return grouped;
    }

    // Function to create exercise HTML
    function createExerciseHTML(exercise) {
      return `
        <div class="exercise-item">
          <div class="exercise-name">${exercise.exercise_name}</div>
          <div class="exercise-details">
            <div class="detail-item">
              <div class="detail-label">Sets Ã— Reps</div>
              <div class="detail-value">${exercise.sets_reps}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Rest</div>
              <div class="detail-value">${exercise.rest_time}</div>
            </div>
            <div class="detail-item">
              <a href="${exercise.exercise_link}" class="exercise-link" target="_blank">View Exercise</a>
            </div>
          </div>
        </div>
      `;
    }

    // Function to create workout day HTML
    function createWorkoutDayHTML(dayNumber, dayData) {
      const exercisesHTML = dayData.exercises.map(createExerciseHTML).join('');
      
      return `
        <div class="workout-card">
          <div class="workout-header">
            <h2>${dayData.day_emoji} Day ${dayNumber} â€“ ${dayData.day_name}</h2>
            <div class="workout-subtitle">${dayData.day_subtitle}</div>
          </div>
          <div class="exercise-list">
            ${exercisesHTML}
          </div>
        </div>
      `;
    }

    // Function to load and display workout data
    async function loadWorkoutData() {
      try {
        console.log('Attempting to fetch workout data...');
        
        // Try to avoid CORS preflight by using a simple request
        // We'll append the token as a query parameter instead of using Authorization header
        const response = await fetch('https://yazan-gym-api.dialakattan22.workers.dev/program?token=yazan-gym-2025-secure-token', {
          method: 'GET',
          // Remove Authorization header to avoid CORS preflight
          headers: {
            'Content-Type': 'text/plain'
          }
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error text:', errorText);
          throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
        }
        
        const exercises = await response.json();
        console.log('Received exercises:', exercises);
        console.log('Number of exercises:', exercises.length);
        
        if (!Array.isArray(exercises) || exercises.length === 0) {
          throw new Error('No exercises received from API');
        }
        
        const groupedData = groupExercisesByDay(exercises);
        console.log('Grouped data:', groupedData);
        
        // Update stats
        const totalExercises = exercises.length;
        const uniqueDays = Object.keys(groupedData).length;
        
        document.getElementById('exercises-count').textContent = totalExercises;
        document.getElementById('days-count').textContent = uniqueDays;
        
        // Generate workout HTML
        const workoutContainer = document.getElementById('workout-container');
        const workoutHTML = Object.keys(groupedData)
          .sort((a, b) => parseInt(a) - parseInt(b))
          .map(day => createWorkoutDayHTML(day, groupedData[day]))
          .join('');
        
        workoutContainer.innerHTML = workoutHTML;
        
        // Hide loading message
        document.getElementById('loading').style.display = 'none';
        
        console.log('Workout data loaded successfully!');
        
      } catch (error) {
        console.error('Error loading workout data:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = `Error loading workout data: ${error.message}. Please check your internet connection and try again.`;
        errorDiv.style.display = 'block';
      }
    }

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadWorkoutData);
  </script>
</body>
</html>
