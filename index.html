  <script>
    // Function to group exercises by day
    function groupExercisesByDay(exercises) {
      const grouped = {};
      exercises.forEach(exercise => {
        const day = exercise.day;

          grouped[day] = {
            day_name: exercise.day_name,
            day_emoji: exercise.day_emoji,
            day_subtitle: exercise.day_subtitle,
            exercises: []
          };
        }
        grouped[day].exercises.push(exercise);
      });
      return grouped;
    }

    // Function to create exercise HTML with new modern design

              </div>
            </div>
          </div>
          
          <div class="bg-indigo-50 rounded-xl p-3 mb-4">

              <i class="fas fa-history mr-2"></i>
              ${lastTrainedInfo}
            </div>
          </div>

          <div class="flex flex-wrap gap-2 mb-4">
            <button 
              onclick="toggleLogForm('${exercise.id}')" 
              class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-4 py-2 rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 flex items-center justify-center space-x-2"

              <i class="fas fa-plus"></i>
              <span>Log Rep</span>
            </button>
            <button 
              onclick="viewHistory('${exercise.id}')" 
              class="flex-1 bg-gradient-to-r from-orange-500 to-pink-600 text-white px-4 py-2 rounded-xl font-semibold hover:from-orange-600 hover:to-pink-700 transition-all duration-300 flex items-center justify-center space-x-2"

              <span>History</span>
            </button>
            <a 
              href="${exercise.exercise_link}" 
              target="_blank" 
              class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-4 py-2 rounded-xl font-semibold hover:from-gray-700 hover:to-gray-800 transition-all duration-300 flex items-center justify-center space-x-2"

            <div class="mb-3">
              <label class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
              <textarea 
                id="notes-${exercise.id}" 
                placeholder="How did it feel? Any observations..."
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                rows="2"
              ></textarea>
            </div>
            <div class="flex gap-2">
              <button 
                onclick="logSet('${exercise.id}')" 
                class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-4 py-2 rounded-lg font-semibold hover:from-green-600 hover:to-emerald-700 transition-all duration-300 flex items-center justify-center space-x-2"

                <i class="fas fa-check"></i>
                <span>Save Set</span>
              </button>
              <button 
                onclick="toggleLogForm('${exercise.id}')" 
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-300"

    // Function to create workout day HTML with new design
    function createWorkoutDayHTML(dayNumber, dayData) {
      const exercisesHTML = dayData.exercises.map(createExerciseHTML).join('');
      
      // Define gradient colors for each day
      const dayGradients = {
        1: 'from-red-500 to-pink-600',
        2: 'from-blue-500 to-indigo-600', 
        3: 'from-green-500 to-emerald-600'
      };
      
      const gradient = dayGradients[dayNumber] || 'from-indigo-500 to-purple-600';
      
      return `
        <div class="bg-white/10 backdrop-blur-md rounded-3xl overflow-hidden border border-white/20 shadow-2xl animate-bounce-in">
          <div class="bg-gradient-to-r ${gradient} p-6 text-white">
            <div class="flex items-center space-x-3 mb-2">
              <div class="text-4xl">${dayData.day_emoji}</div>
              <div>
                <h2 class="text-2xl font-bold">Day ${dayNumber} â€“ ${dayData.day_name}</h2>
                <p class="text-white/90">${dayData.day_subtitle}</p>
              </div>
            </div>
            <div class="flex items-center justify-between mt-4">
              <div class="text-sm bg-white/20 px-3 py-1 rounded-full">
                ${dayData.exercises.length} exercises
              </div>
              <div class="text-sm bg-white/20 px-3 py-1 rounded-full">
                <i class="fas fa-fire mr-1"></i>
                Muscle Building
              </div>
            </div>
          </div>
          <div class="p-6 space-y-4">
            ${exercisesHTML}
          </div>
        </div>
      `;
    }

    // Function to load and display workout data
    async function loadWorkoutData() {
      try {
        console.log('Attempting to fetch workout data...');
        
        // Show loading skeleton
        const workoutContainer = document.getElementById('workout-container');
        workoutContainer.innerHTML = createLoadingSkeleton();
        document.getElementById('loading').style.display = 'none';
        
        // Try to avoid CORS preflight by using a simple request
        // We'll append the token as a query parameter instead of using Authorization header
        const response = await fetch('https://yazan-gym-api.dialakattan22.workers.dev/program?token=yazan-gym-2025-secure-token', {
          method: 'GET',
          // Remove Authorization header to avoid CORS preflight
          headers: {
            'Content-Type': 'text/plain'
          }
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error text:', errorText);
          throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
        }
        
        const exercises = await response.json();
        console.log('Received exercises:', exercises);
        console.log('Number of exercises:', exercises.length);
        
        if (!Array.isArray(exercises) || exercises.length === 0) {
          throw new Error('No exercises received from API');
        }
        
        const groupedData = groupExercisesByDay(exercises);
        console.log('Grouped data:', groupedData);
        
        // Update stats with animation
        const totalExercises = exercises.length;
        const uniqueDays = Object.keys(groupedData).length;
        
        animateCounter('exercises-count', totalExercises);
        animateCounter('days-count', uniqueDays);
        
        // Generate workout HTML
        const workoutHTML = Object.keys(groupedData)
          .sort((a, b) => parseInt(a) - parseInt(b))
          .map(day => createWorkoutDayHTML(day, groupedData[day]))
          .join('');
        
        // Add staggered animation to workout cards
        setTimeout(() => {
          workoutContainer.innerHTML = workoutHTML;
          
          // Animate cards in
          const cards = workoutContainer.querySelectorAll('.bg-white\\/10');
          cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
              card.style.transition = 'all 0.5s ease-out';
              card.style.opacity = '1';
              card.style.transform = 'translateY(0)';
            }, index * 200);
          });
        }, 1000);
        
        // Hide loading message
        document.getElementById('loading').style.display = 'none';
        
        console.log('Workout data loaded successfully!');
        
      } catch (error) {
        console.error('Error loading workout data:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.querySelector('div').textContent = `Error loading workout data: ${error.message}. Please check your internet connection and try again.`;
        errorDiv.classList.remove('hidden');
        
        // Clear skeleton on error
        document.getElementById('workout-container').innerHTML = '';
      }
    }

    // Function to animate counters
    function animateCounter(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const startValue = parseInt(element.textContent) || 0;
      const duration = 1000;
      const startTime = performance.now();
      
      function updateCounter(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        const currentValue = Math.floor(startValue + (targetValue - startValue) * progress);
        element.textContent = currentValue;
        
        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        }
      }
      
      requestAnimationFrame(updateCounter);
    }

    // Function to toggle log form visibility
    function toggleLogForm(exerciseId) {
      const logForm = document.getElementById(`log-form-${exerciseId}`);
      logForm.classList.toggle('hidden');
    }

    // Function to log a set with enhanced UI feedback
    async function logSet(exerciseId) {
      const repsInput = document.getElementById(`reps-${exerciseId}`);
      const weightInput = document.getElementById(`weight-${exerciseId}`);
      const notesInput = document.getElementById(`notes-${exerciseId}`);
      
      const reps = parseInt(repsInput.value);
      const weight = parseFloat(weightInput.value) || 0;
      const notes = notesInput.value.trim();
      
      if (!reps || reps < 1) {
        showNotification('Please enter a valid number of reps (1 or more)', 'error');
        return;
      }
      
      // Show loading state
      const logButton = document.querySelector(`#log-form-${exerciseId} button[onclick="logSet('${exerciseId}')"]`);
      const originalHTML = logButton.innerHTML;
      logButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Saving...</span>';
      logButton.disabled = true;
      
      try {
        const response = await fetch('https://yazan-gym-api.dialakattan22.workers.dev/training/log', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer yazan-gym-2025-secure-token',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            exercise_id: exerciseId,
            sets: [{ reps: reps, weight_kg: weight }],
            date: new Date().toISOString(),
            notes: notes,
            user_id: 'yazan'
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Set logged successfully:', result);
        
        // Clear form
        repsInput.value = '';
        weightInput.value = '';
        notesInput.value = '';
        
        // Hide form
        toggleLogForm(exerciseId);
        
        // Show success notification
        showNotification('Set logged successfully! ðŸ’ª', 'success');
        
        // Reload workout data to update last trained info
        loadWorkoutData();
        
      } catch (error) {
        console.error('Error logging set:', error);
        showNotification(`Error logging set: ${error.message}`, 'error');
      } finally {
        // Restore button state
        logButton.innerHTML = originalHTML;
        logButton.disabled = false;
      }
    }

    // Function to show notifications
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 z-50 p-4 rounded-2xl text-white font-semibold shadow-2xl transform transition-all duration-300 ${
        type === 'success' ? 'bg-gradient-to-r from-green-500 to-emerald-600' : 
        type === 'error' ? 'bg-gradient-to-r from-red-500 to-pink-600' : 
        'bg-gradient-to-r from-blue-500 to-indigo-600'
      }`;
      
      notification.innerHTML = `
        <div class="flex items-center space-x-2">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => notification.style.transform = 'translateY(0)', 100);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.style.transform = 'translateY(-100px)';
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    // Function to view exercise history with enhanced UI
    async function viewHistory(exerciseId) {
      const modal = document.getElementById('history-modal');
      const title = document.getElementById('history-title');
      const content = document.getElementById('history-content');
      
      modal.classList.remove('hidden');
      title.textContent = 'Exercise History';
      content.innerHTML = `
        <div class="text-center py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-4"></div>
          <p class="text-gray-600">Loading history...</p>
        </div>
      `;
      
      try {
        const response = await fetch(`https://yazan-gym-api.dialakattan22.workers.dev/training/history?exercise_id=${exerciseId}&user_id=yazan&token=yazan-gym-2025-secure-token`);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        
        const historyData = await response.json();
        console.log('History data:', historyData);
        
        title.textContent = `${historyData.exercise_info.exercise_name} History`;
        
        if (historyData.total_sessions === 0) {
          content.innerHTML = `
            <div class="text-center py-12">
              <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-chart-line text-gray-400 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-700 mb-2">No History Yet</h3>
              <p class="text-gray-500">Start logging your workouts to see your progress!</p>
            </div>
          `;
          return;
        }
        
        const sessionsHTML = historyData.sessions.map(session => {
          const sessionDate = new Date(session.date).toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          
          const setsHTML = session.sets.map(set => `
            <div class="bg-white rounded-xl p-3 text-center border border-gray-200 shadow-sm">
              <div class="text-xs text-gray-500 mb-1">Set ${set.set_number}</div>
              <div class="font-bold text-gray-800">${set.reps} reps</div>
              <div class="text-sm text-indigo-600 font-semibold">${set.weight_kg}kg</div>
            </div>
          `).join('');
          
          return `
            <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-2xl p-4 mb-4 border border-indigo-100">
              <div class="flex items-center justify-between mb-3">
                <div class="font-semibold text-gray-800">${sessionDate}</div>
                <div class="bg-indigo-500 text-white px-3 py-1 rounded-full text-xs font-semibold">
                  ${session.sets.length} sets
                </div>
              </div>
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 mb-3">
                ${setsHTML}
              </div>
              ${session.notes ? `
                <div class="bg-white rounded-xl p-3 border border-gray-200">
                  <div class="text-xs text-gray-500 mb-1">Notes</div>
                  <div class="text-sm text-gray-700 italic">"${session.notes}"</div>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
        
        content.innerHTML = `
          <div class="mb-6">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl p-4 text-center">
              <div class="text-2xl font-bold mb-1">${historyData.total_sessions}</div>
              <div class="text-sm opacity-90">Total Sessions</div>
            </div>
          </div>
          <div class="space-y-4">
            ${sessionsHTML}
          </div>
        `;
        
      } catch (error) {
        console.error('Error loading history:', error);
        content.innerHTML = `
          <div class="text-center py-12">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-red-700 mb-2">Error Loading History</h3>
            <p class="text-red-600">${error.message}</p>
          </div>
        `;
      }
    }

    // Function to close history modal
    function closeHistoryModal() {
      document.getElementById('history-modal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('history-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeHistoryModal();
      }
    });

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadWorkoutData);

    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Add install prompt for PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install banner
      const installBanner = document.createElement('div');
      installBanner.className = 'fixed bottom-4 left-4 right-4 bg-white rounded-2xl p-4 shadow-2xl border border-gray-200 z-50';
      installBanner.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
              <i class="fas fa-download text-white"></i>
            </div>
            <div>
              <div class="text-sm font-semibold text-gray-800">Install GymFlow</div>
              <div class="text-xs text-gray-600">Add to home screen for easy access</div>
            </div>
          </div>
          <div class="flex space-x-2">
            <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 px-2 py-1">
              <i class="fas fa-times"></i>
            </button>
            <button onclick="installApp()" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-3 py-1 rounded-lg text-sm font-semibold">
              Install
            </button>
          </div>
        </div>
      `;
      document.body.appendChild(installBanner);
    });

    // Install app function
    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      }
      // Remove banner
      const banner = document.querySelector('.fixed.bottom-4');
      if (banner) banner.remove();
    }

    // Handle mobile menu toggle (if needed for future features)
    document.getElementById('menu-toggle')?.addEventListener('click', function() {
      // Future mobile menu functionality
    });

    // Floating Action Button functionality
    const fab = document.getElementById('fab');
    const fabMenu = document.getElementById('fab-menu');
    let fabOpen = false;

    fab.addEventListener('click', () => {
      fabOpen = !fabOpen;
      if (fabOpen) {
        fabMenu.classList.remove('opacity-0', 'pointer-events-none');
        fabMenu.classList.add('opacity-100');
        fab.innerHTML = '<i class="fas fa-times text-xl"></i>';
        fab.style.transform = 'rotate(45deg)';
      } else {
        fabMenu.classList.add('opacity-0', 'pointer-events-none');
        fabMenu.classList.remove('opacity-100');
        fab.innerHTML = '<i class="fas fa-plus text-xl"></i>';
        fab.style.transform = 'rotate(0deg)';
      }
    });

    // Scroll to top function
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      // Close FAB menu
      if (fabOpen) fab.click();
    }

    // Show/hide FAB based on scroll position
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      if (scrollTop > 200) {
        fab.style.transform = 'scale(1)';
        fab.style.opacity = '1';
      } else {
        fab.style.transform = 'scale(0.8)';
        fab.style.opacity = '0.7';
      }
      
      // Auto-close FAB menu on scroll
      if (fabOpen && Math.abs(scrollTop - lastScrollTop) > 50) {
        fab.click();
      }
      
      lastScrollTop = scrollTop;
    });

    // Add pull-to-refresh functionality for mobile
    let startY = 0;
    let isRefreshing = false;

    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].pageY;
    });

    document.addEventListener('touchmove', (e) => {
      const currentY = e.touches[0].pageY;
      const pullDistance = currentY - startY;
      
      if (pullDistance > 100 && window.scrollY === 0 && !isRefreshing) {
        isRefreshing = true;
        showNotification('Refreshing workout data...', 'info');
        loadWorkoutData().finally(() => {
          isRefreshing = false;
        });
      }
    });
  </script>
