<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Day Hypertrophy Program</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    .workout-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .workout-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .workout-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .workout-subtitle {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .exercise-list {
      padding: 0;
    }

    .exercise-item {
      display: flex;
      flex-direction: column;
      padding: 1.2rem;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }

    .exercise-item:last-child {
      border-bottom: none;
    }

    .exercise-item:hover {
      background: #f8f9ff;
      transform: translateX(4px);
    }

    .exercise-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .action-btn.secondary {
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    .action-btn.history {
      background: linear-gradient(135deg, #fd7e14, #e83e8c);
    }

    .log-form {
      background: #f8f9ff;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }

    .log-form.active {
      display: block;
    }

    .form-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }

    .form-row input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
      width: 80px;
    }

    .form-row label {
      font-size: 0.8rem;
      color: #666;
      min-width: 50px;
    }

    .form-row textarea {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 60px;
      flex: 1;
    }

    .form-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      margin: 1rem;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: #f5f5f5;
    }

    .history-session {
      background: #f8f9ff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border-left: 4px solid #667eea;
    }

    .session-date {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .session-sets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .set-info {
      background: white;
      padding: 0.5rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.8rem;
    }

    .session-notes {
      font-style: italic;
      color: #666;
      font-size: 0.9rem;
    }

    .last-trained-info {
      background: rgba(102, 126, 234, 0.1);
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #667eea;
    }

    .exercise-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .exercise-details {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .detail-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.2rem;
      font-weight: 500;
    }

    .detail-value {
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .exercise-link {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      margin-top: 0.5rem;
      display: inline-block;
    }

    .exercise-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: white;
      font-size: 1.2rem;
    }

    .error {
      background: rgba(255, 99, 99, 0.9);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .exercise-details {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }
      
      .detail-item {
        flex-direction: row;
        justify-content: space-between;
        padding: 0.5rem;
        background: #f8f9ff;
        border-radius: 8px;
      }
      
      .workout-header {
        padding: 1rem;
      }
      
      .workout-header h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’ª 3-Day Hypertrophy Program</h1>
      <p>Build muscle with this structured workout plan</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="days-count">3</div>
        <div class="stat-label">Days per Week</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="exercises-count">-</div>
        <div class="stat-label">Total Exercises</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">45-60</div>
        <div class="stat-label">Minutes per Session</div>
      </div>
    </div>

    <div id="loading" class="loading">Loading workout data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="workout-container"></div>
  </div>

  <!-- History Modal -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="history-title">Exercise History</div>
        <button class="close-btn" onclick="closeHistoryModal()">&times;</button>
      </div>
      <div id="history-content">
        <div class="loading">Loading history...</div>
      </div>
    </div>
  </div>

  <script>
    // Function to group exercises by day
    function groupExercisesByDay(exercises) {
      const grouped = {};
      exercises.forEach(exercise => {
        const day = exercise.day;
        if (!grouped[day]) {
          grouped[day] = {
            day_name: exercise.day_name,
            day_emoji: exercise.day_emoji,
            day_subtitle: exercise.day_subtitle,
            exercises: []
          };
        }
        grouped[day].exercises.push(exercise);
      });
      return grouped;
    }

    // Function to create exercise HTML
    function createExerciseHTML(exercise) {
      const lastTrainedInfo = exercise.last_trained 
        ? `Last trained: ${new Date(exercise.last_trained).toLocaleDateString()} (${exercise.last_sets_count} sets)`
        : 'Never trained';
      
      return `
        <div class="exercise-item">
          <div class="exercise-name">${exercise.exercise_name}</div>
          <div class="exercise-details">
            <div class="detail-item">
              <div class="detail-label">Sets Ã— Reps</div>
              <div class="detail-value">${exercise.sets_reps}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Rest</div>
              <div class="detail-value">${exercise.rest_time}</div>
            </div>
            <div class="detail-item">
              <a href="${exercise.exercise_link}" class="exercise-link" target="_blank">View Exercise</a>
            </div>
          </div>
          <div class="last-trained-info">${lastTrainedInfo}</div>
          <div class="exercise-actions">
            <button class="action-btn" onclick="toggleLogForm('${exercise.id}')">Log Rep</button>
            <button class="action-btn history" onclick="viewHistory('${exercise.id}')">View History</button>
          </div>
          <div class="log-form" id="log-form-${exercise.id}">
            <div class="form-row">
              <label>Reps:</label>
              <input type="number" id="reps-${exercise.id}" placeholder="8" min="1" max="50">
              <label>Weight (kg):</label>
              <input type="number" id="weight-${exercise.id}" placeholder="50" min="0" step="0.5">
            </div>
            <div class="form-row">
              <label>Notes:</label>
              <textarea id="notes-${exercise.id}" placeholder="Optional notes..."></textarea>
            </div>
            <div class="form-actions">
              <button class="action-btn" onclick="logSet('${exercise.id}')">Log Set</button>
              <button class="action-btn secondary" onclick="toggleLogForm('${exercise.id}')">Cancel</button>
            </div>
          </div>
        </div>
      `;
    }

    // Function to create workout day HTML
    function createWorkoutDayHTML(dayNumber, dayData) {
      const exercisesHTML = dayData.exercises.map(createExerciseHTML).join('');
      
      return `
        <div class="workout-card">
          <div class="workout-header">
            <h2>${dayData.day_emoji} Day ${dayNumber} â€“ ${dayData.day_name}</h2>
            <div class="workout-subtitle">${dayData.day_subtitle}</div>
          </div>
          <div class="exercise-list">
            ${exercisesHTML}
          </div>
        </div>
      `;
    }

    // Function to load and display workout data
    async function loadWorkoutData() {
      try {
        console.log('Attempting to fetch workout data...');
        
        // Try to avoid CORS preflight by using a simple request
        // We'll append the token as a query parameter instead of using Authorization header
        const response = await fetch('https://yazan-gym-api.dialakattan22.workers.dev/program?token=yazan-gym-2025-secure-token', {
          method: 'GET',
          // Remove Authorization header to avoid CORS preflight
          headers: {
            'Content-Type': 'text/plain'
          }
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error text:', errorText);
          throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
        }
        
        const exercises = await response.json();
        console.log('Received exercises:', exercises);
        console.log('Number of exercises:', exercises.length);
        
        if (!Array.isArray(exercises) || exercises.length === 0) {
          throw new Error('No exercises received from API');
        }
        
        const groupedData = groupExercisesByDay(exercises);
        console.log('Grouped data:', groupedData);
        
        // Update stats
        const totalExercises = exercises.length;
        const uniqueDays = Object.keys(groupedData).length;
        
        document.getElementById('exercises-count').textContent = totalExercises;
        document.getElementById('days-count').textContent = uniqueDays;
        
        // Generate workout HTML
        const workoutContainer = document.getElementById('workout-container');
        const workoutHTML = Object.keys(groupedData)
          .sort((a, b) => parseInt(a) - parseInt(b))
          .map(day => createWorkoutDayHTML(day, groupedData[day]))
          .join('');
        
        workoutContainer.innerHTML = workoutHTML;
        
        // Hide loading message
        document.getElementById('loading').style.display = 'none';
        
        console.log('Workout data loaded successfully!');
        
      } catch (error) {
        console.error('Error loading workout data:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = `Error loading workout data: ${error.message}. Please check your internet connection and try again.`;
        errorDiv.style.display = 'block';
      }
    }

    // Function to toggle log form visibility
    function toggleLogForm(exerciseId) {
      const logForm = document.getElementById(`log-form-${exerciseId}`);
      logForm.classList.toggle('active');
    }

    // Function to log a set
    async function logSet(exerciseId) {
      const repsInput = document.getElementById(`reps-${exerciseId}`);
      const weightInput = document.getElementById(`weight-${exerciseId}`);
      const notesInput = document.getElementById(`notes-${exerciseId}`);
      
      const reps = parseInt(repsInput.value);
      const weight = parseFloat(weightInput.value) || 0;
      const notes = notesInput.value.trim();
      
      if (!reps || reps < 1) {
        alert('Please enter a valid number of reps (1 or more)');
        return;
      }
      
      try {
        const response = await fetch('https://yazan-gym-api.dialakattan22.workers.dev/training/log', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer yazan-gym-2025-secure-token',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            exercise_id: exerciseId,
            sets: [{ reps: reps, weight_kg: weight }],
            date: new Date().toISOString(),
            notes: notes,
            user_id: 'yazan'
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Set logged successfully:', result);
        
        // Clear form
        repsInput.value = '';
        weightInput.value = '';
        notesInput.value = '';
        
        // Hide form
        toggleLogForm(exerciseId);
        
        // Show success message
        alert('Set logged successfully! ðŸ’ª');
        
        // Reload workout data to update last trained info
        loadWorkoutData();
        
      } catch (error) {
        console.error('Error logging set:', error);
        alert(`Error logging set: ${error.message}`);
      }
    }

    // Function to view exercise history
    async function viewHistory(exerciseId) {
      const modal = document.getElementById('history-modal');
      const title = document.getElementById('history-title');
      const content = document.getElementById('history-content');
      
      modal.classList.add('active');
      title.textContent = 'Exercise History';
      content.innerHTML = '<div class="loading">Loading history...</div>';
      
      try {
        const response = await fetch(`https://yazan-gym-api.dialakattan22.workers.dev/training/history?exercise_id=${exerciseId}&user_id=yazan&token=yazan-gym-2025-secure-token`);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
        }
        
        const historyData = await response.json();
        console.log('History data:', historyData);
        
        title.textContent = `${historyData.exercise_info.exercise_name} History`;
        
        if (historyData.total_sessions === 0) {
          content.innerHTML = '<p>No training sessions recorded for this exercise yet.</p>';
          return;
        }
        
        const sessionsHTML = historyData.sessions.map(session => {
          const sessionDate = new Date(session.date).toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          
          const setsHTML = session.sets.map(set => `
            <div class="set-info">
              Set ${set.set_number}<br>
              ${set.reps} reps<br>
              ${set.weight_kg}kg
            </div>
          `).join('');
          
          return `
            <div class="history-session">
              <div class="session-date">${sessionDate}</div>
              <div class="session-sets">${setsHTML}</div>
              ${session.notes ? `<div class="session-notes">"${session.notes}"</div>` : ''}
            </div>
          `;
        }).join('');
        
        content.innerHTML = `
          <p><strong>Total Sessions:</strong> ${historyData.total_sessions}</p>
          <div style="margin-top: 1rem;">${sessionsHTML}</div>
        `;
        
      } catch (error) {
        console.error('Error loading history:', error);
        content.innerHTML = `<div class="error">Error loading history: ${error.message}</div>`;
      }
    }

    // Function to close history modal
    function closeHistoryModal() {
      document.getElementById('history-modal').classList.remove('active');
    }

    // Close modal when clicking outside
    document.getElementById('history-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeHistoryModal();
      }
    });

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadWorkoutData);
  </script>
</body>
</html>
